<div class="jumbotron bg-secondary text-light">
  <h1 class="display-4 text-center">Payment Register App</h1>
</div>

<div class="row">
  <div class="col-6">
    <div class="card text-dark bg-light">
      <div class="card-body">
        <app-payment-detail-form></app-payment-detail-form>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card bg-light">
      <div class="card-body">
    <table class="table table-bordered  bg-white mb-0">
      <thead>
      <tr class="text-light text-center bg-secondary">
        <th scope="col">Card Owner</th>
        <th scope="col">Card Number</th>
        <th scope="col">Exp. Date</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pd of service.list" class="text-dark text-center">
        <td (click)="populateForm(pd)" class="align-middle">{{ pd.cardOwnerName }}</td>
        <td (click)="populateForm(pd)" class="align-middle">{{ pd.cardNumber }}</td>
        <td (click)="populateForm(pd)" class="align-middle">{{ pd.expirationDate }}</td>
        <td class="d-flex justify-content-center">
          <button class="btn btn-danger" (click)="onDelete(pd.paymentDetailId)">
          <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
      </div>
    </div>
  </div>
</div>
