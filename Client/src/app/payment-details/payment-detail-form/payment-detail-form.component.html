<form>
  <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId">
  <div class="form-group">
    <label class="form-label">Card Owner Name</label>
    <input class="form-control" placeholder="Full Name" name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName">
  </div>
  <div class="form-group">
    <label class="form-label">Card Number</label>
    <input class="form-control" placeholder="16 Digit Card Number" name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber">
  </div>
  <div class="form-group">
    <label class="form-label">Security Code</label>
    <input type="password" class="form-control" placeholder="Security Code" name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode">
  </div>
  <div class="form-group">
    <label class="form-label">Valid Through</label>
    <input class="form-control" placeholder="MM/YY" name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate">
  </div>
</form>
